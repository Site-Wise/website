<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- SEO Meta Tags -->

  <meta name="keywords" content="construction expense management India, construction cost tracking app, site expense tracker, construction accounting software, material cost tracking, labor payment management, construction ledger app, contractor expense app, building cost management, civil construction expenses, site financial management, construction budget tracker, material tracking India, construction ERP, site wise expense management" />

  <meta name="theme-color" content="#3b82f6" />
  <meta name="color-scheme" content="light dark" />
  <meta name="geo.region" content="IN" />
  <meta name="geo.placename" content="India" />
  <meta name="language" content="en-IN" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sitewise.in/" />
  <meta property="og:title" content="SiteWise - Construction Expense Management App for India" />
  <meta property="og:description" content="Track construction expenses, material costs, labor payments, and site budgets with ease. Free expense management software for Indian contractors and builders." />
  <meta property="og:image" content="https://sitewise.in/og-image.jpg" />
  <meta property="og:locale" content="en_IN" />
  <meta property="og:site_name" content="SiteWise" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://sitewise.in/" />
  <meta property="twitter:title" content="SiteWise - Construction Expense Management App for India" />
  <meta property="twitter:description" content="Track construction expenses, material costs, labor payments, and site budgets with ease. Free expense management software for Indian contractors and builders." />
  <meta property="twitter:image" content="https://sitewise.in/og-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <!-- DNS Prefetch and Preconnect for external resources -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Web font optimization - using system fonts first -->
  <style>
    /* Prevent FOIT (Flash of Invisible Text) */
    @font-face {
      font-family: 'system-ui';
      font-display: swap;
    }

    /* Critical CSS for initial render */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #app {
      min-height: 100vh;
    }

    /* Loading spinner for initial load */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f4f6;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      .loading-screen {
        background: #111827;
      }
      .spinner {
        border-color: #374151;
        border-top-color: #60a5fa;
      }
    }
  </style>

  <title>SiteWise - Construction Expense Management App India | Track Site Costs & Budgets</title>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen" id="loading">
    <div class="spinner"></div>
  </div>

  <div id="app"></div>

  <!-- Remove loading screen when app is ready -->
  <script>
    window.addEventListener('load', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
